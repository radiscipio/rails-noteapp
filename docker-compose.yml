version: '2'
services: 
  db: 
    image: mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: noteapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    ports: 
      - "3307:3306"
  app: 
    build:  .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/noteapp"
    ports: 
      - "3001:3000"
    depends_on: 
      - db
    links: 
      - db
